<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html lang="en" ng-app="myApp" class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html lang="en" class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My AngularJS App</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">
  <link rel="stylesheet" href="app.css">
  <link rel="stylesheet" href="/bower_components/angular-material/angular-material.css">
  <script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
</head>
<body ng-app="angelApp" ng-controller="mainController" ng-cloak>
  <md-toolbar>
    <div class="md-toolbar-tools">
      <md-button class="md-icon-button" aria-label="Icon">
        <md-tooltip>User</md-tooltip>
        <md-icon md-svg-icon="angel.svg"></md-icon>
      </md-button>
      <span ng-show="currentUserSignedIn">Welcome back, {{name}} !</span>
      <span flex></span>
      <md-button class="md-primary md-hue-1 md-raised" href="#!/login" ng-hide="currentUserSignedIn">Login</md-button>
      <md-button class="md-primary md-hue-1 md-raised" href="#!/newuser" ng-hide="currentUserSignedIn">SignUp</md-button>
      <md-button class="md-primary md-hue-1 md-raised" href="#!/product">Product</md-button>
      <md-button ng-controller="logoutCtrl" ng-show="currentUserSignedIn" class="md-primary md-hue-1 md-raised" ng-click="logout()">Logout</md-button>
      <md-button href="#!/profile" ng-show="currentUserSignedIn" class="md-primary md-hue-1 md-raised" >Profile</md-button>
    </div>
  </md-toolbar>
</div>

  <div ng-view></div>

  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-aria/angular-aria.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-material/angular-material.js"></script>
  <script src="bower_components/angular-messages/angular-messages.min.js"></script>
  <script src="app.module.js"></script>
  <script src="app.config.js"></script>
  <script src="login/login.js"></script>
  <script src="newuser/newuser.js"></script>
  <script src="newitem/newitem.js"></script>
  <script src="profile/profile.js"></script>
  <script src="logout.js"></script>
  <script src="product/product.js"></script>
</body>
</html>
